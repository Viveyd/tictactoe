<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <script src="index.js" defer></script>
    <title>Tic-tac-toe</title>
</head>
<body>
    <header> <h1>TIC-TAC-TOE</h1></header>
    <main>
        <section id='game-board'>

        </section>
    </main>
    <nav id='io-nav'> 
        <div id='player-1-div' class='player-div'>
            <div id='player-1-score'>
                <h2> 0 </h2>
            </div>
            <div id='player-1-input'>
                <input type='text' id='player-1-txt'>
                <button id='player-1-mark'> X </button>
            </div>
        </div>
        <button id='play-btn' type='button'> Play </button>
        <div id='player-2-div' class='player-div'>
            <div id='player-2-score'>
                <h2> 0 </h2>
            </div>
            <div id='player-2-input'>
                <button id='player-2-mark'> O </button>
                <input type='text' id='player-2-txt'>
                <button id='player-2-ai'> AI </button>
           </div>
        </div>
    </nav>
    <footer>This web application was made as part of The Odin Project's curriculum</footer>
</body>
</html>
